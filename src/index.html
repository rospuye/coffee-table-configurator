<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â˜• Coffee Table Configurator</title>
    <link rel="stylesheet" href="./style.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <canvas class="webgl"></canvas>

    <div id="nav-bar">
        <input id="nav-toggle" type="checkbox" />
        <div id="nav-header">
            <a id="nav-title">
                CONFIGURATOR
            </a>
            <label for="nav-toggle">
                <span id="nav-toggle-burger"></span>
            </label>
            <hr />
        </div>

        <div id="nav-content">

            <div class="nav-button" id="top-material-button">
                <i class="fas fa-circle"></i>
                <span class="nav-text">
                    <span>Top Material</span>
                    <span class="nav-option-subtext">Glass</span>
                </span>

                <div class="nav-dots" aria-hidden="false" role="tablist" aria-label="Top material choices">
                    <button class="nav-dot" data-index="0" aria-label="Glass option" role="tab"></button>
                    <button class="nav-dot" data-index="1" aria-label="Veneer Wood option" role="tab"></button>
                    <button class="nav-dot" data-index="2" aria-label="Plaster option" role="tab"></button>
                </div>
            </div>

            <hr />

            <div class="nav-button" id="base-material-button">
                <i class="fas fa-square"></i>
                <span class="nav-text">
                    <span>Base Material</span>
                    <span class="nav-option-subtext">Plaster</span>
                </span>

                <div class="nav-dots" aria-hidden="false" role="tablist" aria-label="Base material choices">
                    <button class="nav-dot" data-index="0" aria-label="Veneer Wood option" role="tab"></button>
                    <button class="nav-dot" data-index="1" aria-label="Plaster option" role="tab"></button>
                </div>
            </div>

            <hr />

            <div class="nav-button" id="top-shape-button">
                <i class="fas fa-shapes"></i>
                <span class="nav-text">
                    <span>Top Shape</span>
                    <span class="nav-option-subtext">Circle</span>
                </span>

                <div class="nav-dots" aria-hidden="false" role="tablist" aria-label="Top shape choices">
                    <button class="nav-dot" data-index="0" aria-label="Circle option" role="tab"></button>
                    <button class="nav-dot" data-index="1" aria-label="Oval option" role="tab"></button>
                    <button class="nav-dot" data-index="2" aria-label="Square option" role="tab"></button>
                </div>
            </div>

            <div id="nav-content-highlight"></div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
    <script type="module" src="./ui_script.js"></script>

</body>

</html>
